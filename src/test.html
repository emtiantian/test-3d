  <body>
    父页面
    <iframe src="http://10.0.2.188:8000/test-iframe.html" id="iframepage" width="100%" height="100%" frameborder="0" scrolling="yes" onLoad="getData"></iframe>
    <script >
        function getData(){
          var iframe = document.getElementById('iframepage');
          var win = iframe.contentWindow;
          console.log("父域发送消息")
          win.postMessage(JSON.stringify({"testSon":"123"}),"*");
          win.onmessage = function(e){
          e = e || event;
          console.log("从子域获取到的数据",JSON.parse(e.data));
          }
        }
    </script>
  </body>
